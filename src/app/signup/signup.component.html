<div class="row">
  <div class="col-md-6 offset-md-3">
    <h3>SignUp</h3>
    <hr>
    <br/>

    <form [formGroup]="signupForm" (ngSubmit)="submit()">
      <div class="mb-3">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email"/>
        <div *ngIf="signupForm.get('email').touched && !signupForm.get('email').valid">
         <div *ngIf="signupForm.get('email').errors.required" style="color:red">
           Email is required
         </div>
         <div *ngIf="signupForm.get('email').errors.email" style="color:red">
           Invalid Email
         </div>
       </div>
      </div>
      
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password"/>
        <div *ngIf="signupForm.get('password').touched && !signupForm.get('password').valid">
         <div *ngIf="signupForm.get('password').errors.required" style="color:red">
          Password is required
         </div>
       </div>
      </div>

      <!-- <div class="mb-3">
        <label>Confirm Password</label>
        <input type="password" class="form-control"  formControlName="cpassword"/>
      </div> -->

      <button class="btn btn-primary" [disabled]="!signupForm.valid"> SignUp</button>
    </form>
  </div>
</div>
