<div class="row ">
  <div class="col-md-12">
    <h3>Update Post</h3>
    <hr>
    <!--  -->
    <form  [formGroup]="postForm" (ngSubmit)="onUpdatePost()">
      <div class="mb-3">
        <label>Title</label>
        <input type="text" formControlName="title" class="form-control" >
        <div *ngIf="postForm.get('title').touched && !postForm.get('title').valid">
          <div *ngIf="postForm.get('title').errors.required" style="color:red">
            Title is required 
          </div>
          <div *ngIf="postForm.get('title').errors.minlength" style="color:red">
            Title shud have min of 6 char 
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label>Description</label>
        <textarea  formControlName="description" class="form-control" ></textarea>
        <div  style="color:red">{{showDescError()}}</div>
       
        
      </div>

      <div class="my-3">
        <button [disabled]="!postForm.valid"  class="btn btn-primary">Update Post</button>
      </div>
    </form>
  </div>
</div>
