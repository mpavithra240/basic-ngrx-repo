<div class="row my-4">
  <div class="col-md-12">
    <h3>Add Post</h3>
    <hr>
    <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
      <div class="mb-3">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title">
        <div *ngIf="postForm.get('title').touched && !postForm.get('title').valid">
          <div *ngIf="postForm.get('title').errors.required" style="color:red">
            Title is required 
          </div>
          <div *ngIf="postForm.get('title').errors.minlength" style="color:red">
            Title shud have min of 6 char 
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label>Description</label>
        <textarea  class="form-control" formControlName="description"></textarea>
        <div  style="color:red">{{showDescError()}}</div>
      </div>

      <div class="my-3">
        <button [disabled]="!postForm.valid" class="btn btn-primary">Add Post</button>
      </div>
    </form>
  </div>
</div>
